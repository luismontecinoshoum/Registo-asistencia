<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Asistencia</title>
<style>
body { font-family: Arial; text-align: center; padding: 20px; }
#reader { width: 300px; margin: auto; }
#result { margin-top: 20px; font-size: 18px; font-weight: bold; color: #2F5AA2; }
</style>
</head>
<body>
<h1>üìã Registro de Asistencia</h1>
<div id="reader"></div>
<div id="result">Esperando escaneo...</div>

<!-- Librer√≠a HTML5 QR Code -->
<script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>

<script>
// URL del Web App con proxy CORS temporal
const scriptUrl = "https://corsproxy.io/?https://script.google.com/macros/s/AKfycbz-YMBqJOkSzcYUopM1yy1LT6wKqD680lFKWHzcYdr3vcO5EDmwILsBLo_I_LYvSbG0ow/exec";

function onScanSuccess(decodedText) {
  document.getElementById("result").innerText = "C√≥digo detectado: " + decodedText;

  try {
    const data = JSON.parse(decodedText);

    fetch(scriptUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(resp => {
      if(resp.status) {
        document.getElementById("result").innerText = "‚úÖ Registro enviado: " + resp.status;
      } else if(resp.error) {
        document.getElementById("result").innerText = "‚ùå Error: " + resp.error;
      }
    })
    .catch(err => {
      console.error("Error enviando datos:", err);
      document.getElementById("result").innerText = "‚ùå Error al enviar, revisa la URL del Web App";
    });

  } catch (e) {
    document.getElementById("result").innerText = "‚ùå QR inv√°lido";
  }
}

function onScanError(err) { console.warn(err); }

// Inicializar lector QR
const html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
html5QrcodeScanner.render(onScanSuccess, onScanError);
</script>
</body>
</html>
