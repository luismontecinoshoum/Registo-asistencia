<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de asistencia</title>
</head>
<body>
  <h1>Registro de asistencia</h1>
  <div id="reader" style="width: 500px;"></div>
  <div id="result"></div>

  <!-- üëá Aqu√≠ cargamos la librer√≠a antes de usarla -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>

  <script>
    // URL de tu Google Apps Script
    const API_URL = "https://script.google.com/macros/s/AKfycbwE2e9ZOhOjjZQ6q2kqnr8VD3Zl-jVJtLRk1f2sm-JMDyrX2P4pkfyHaIVD79waVRNH1g/exec";

    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById('result').innerText = `C√≥digo detectado: ${decodedText}`;
      
      try {
        const data = JSON.parse(decodedText); // QR con formato JSON
        fetch(API_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        }).then(() => {
          alert("Asistencia registrada con √©xito ‚úÖ");
        }).catch(err => {
          console.error("Error enviando datos:", err);
          alert("Hubo un error al registrar la asistencia ‚ùå");
        });
      } catch (e) {
        alert("El QR no tiene el formato correcto ‚ùå");
      }
    }

    function onScanError(errorMessage) {
      console.warn(`Error en escaneo: ${errorMessage}`);
    }

    // üëá Ahora s√≠ usamos la librer√≠a
    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 }
    );
    html5QrcodeScanner.render(onScanSuccess, onScanError);
  </script>
</body>
</html>
