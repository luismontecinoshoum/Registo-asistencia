<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Asistencia</title>
</head>
<body>
  <h1>Registro de Asistencia</h1>
  <div id="reader" style="width: 400px;"></div>
  <p id="resultado"></p>

  <!-- ✅ Cargar librería de QR antes de usarla -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>

  <script>
    // URL de tu Google Apps Script (la que me pasaste)
    const scriptURL = "https://script.google.com/macros/s/AKfycbwE2e9ZOhOjjZQ6q2kqnr8VD3Zl-jVJtLRk1f2sm-JMDyrX2P4pkfyHaIVD79waVRNH1g/exec";

    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById("resultado").innerText = "Código detectado: " + decodedText;

      // ✅ Enviar el dato a Google Sheets
      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ codigo: decodedText }),
        headers: { "Content-Type": "application/json" }
      })
      .then(response => response.text())
      .then(data => {
        console.log("Respuesta del servidor:", data);
      })
      .catch(error => console.error("Error al enviar:", error));
    }

    // ✅ Inicializar el escáner
    let html5QrcodeScanner = new Html5QrcodeScanner(
      "reader",
      { fps: 10, qrbox: 250 }
    );
    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
